<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Coffee Break</title>
<link rel="stylesheet" href="styles.css" />

<h1>â˜• Coffee Break</h1>

<section class="card">
    <h2>Step 1: Register / Login</h2>
    <label>Email</label>
    <input id="email" type="email" autocomplete="email" required />
    <label>Name</label>
    <input id="name" type="text" autocomplete="name" required />
    <button id="save">Save / Update</button>
    <span id="saveMsg" class="hint"></span>
</section>

<section class="card">
    <h2>Step 2: Status + Invite</h2>
    <div class="row">
        <input id="open" type="checkbox" />
        <label for="open" class="inline">Open for Coffee (today)</label>
    </div>
    <div class="row">
        <button id="yap">Coffee & Yap Now</button>
        <span id="yapMsg" class="hint"></span>
    </div>
</section>
