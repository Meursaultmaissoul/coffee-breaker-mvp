<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Coffee Break</title>
<link rel="stylesheet" href="styles.css" />

<h1 id="appTitle">☕ Coffee Break</h1>

<!-- 1) Register / Login -->
<section class="card" id="register">
  <h2>1) Register / Login</h2>
  <label for="email">Email</label>
  <input id="email" type="email" autocomplete="email" required />
  <label for="name">Name</label>
  <input id="name" type="text" autocomplete="name" required />
  <label for="age">Age</label>
  <input id="age" type="number" min="16" max="80" step="1" placeholder="e.g., 28" />
  <div class="row">
    <button id="save">Save / Update</button>
    <span id="saveMsg" class="hint"></span>
  </div>
</section>

<!-- 2) Status -->
<section class="card" id="status">
  <h2>2) Status (<span id="catLabel">Coffee</span>)</h2>
  <div class="row">
    <input id="open" type="checkbox" />
    <label for="open" class="inline">Open for <span id="catWord1">Coffee</span> (today)</label>
  </div>

  <div style="margin-top:12px">
    <div><strong>Preferred age range</strong> <span id="ageRangeLabel">20–60</span></div>
    <div class="row">
      <input id="ageMin" type="range" min="16" max="80" value="20" />
      <input id="ageMax" type="range" min="16" max="80" value="60" />
    </div>
    <p class="hint">Drag to set who you’d like to hear from.</p>
  </div>

  <p class="hint">Toggles & ranges auto-save if Email + Name are filled.</p>
  <span id="statusMsg" class="hint"></span>
</section>

<!-- 3) [Category] Now -->
<section class="card" id="yapNow">
  <h2 id="yapHeader">3) Coffee Now</h2>

  <div style="margin:0 0 8px 0">
    <div><strong>Age range for this ping</strong> <span id="ageRangeLabelYap">20–60</span></div>
    <div class="row">
      <input id="ageMinYap" type="range" min="16" max="80" value="20" />
      <input id="ageMaxYap" type="range" min="16" max="80" value="60" />
    </div>
  </div>

  <div class="row">
    <button id="yap">Ping Now!</button>
    <span id="yapMsg" class="hint"></span>
  </div>
</section>

<!-- Scripts -->
<script src="api.gas.js"></script>
<script src="config.js"></script>
<script src="ui.js"></script>
